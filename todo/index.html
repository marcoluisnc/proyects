<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--bootsrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light p-4">
      <a href="#" class="navbar-brand">TO DO LIST</a>
    </nav>
    <div class="container">
      <div id="app" class="row pt-5">
        <div class="col-md-4" id="cont">
          <div class="card">
            <div class="card-header">
              <h4>To do</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <label for="task">Tasks</label>
                <input type="text" id="text" class="form-control"></input type="text">
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Save"
                  class="btn btn-info btn-block form-control mt-3"
                />
                <input
                  type="button"
                  value="Delete all"
                  class="btn btn-danger btn-block form-control mt-3"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-8" id="notes-list">
          <h4 class="">Notes</h4>
          <ul id="notes-ul" class="mt-3"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
