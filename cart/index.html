<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--BOOTSTRAP-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <h1 class="p-3">Carrito de compras</h1>
    </nav>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Cuantity</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img
              src="https://picsum.photos/id/0/600"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5>Audifonos</h5>
              <p>$ <span>5000</span></p>
              <button class="btn btn-dark" data-id="1">Comprar</button>
            </div>
          </div>
        </div>
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img
              src="https://picsum.photos/id/45/600"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5>Teclado Gamer</h5>
              <p>$ <span>3500</span></p>
              <button class="btn btn-dark" data-id="2">Comprar</button>
            </div>
          </div>
        </div>
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img
              src="https://picsum.photos/id/56/600"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5>Mouse Gamer</h5>
              <p>$ <span>1222</span></p>
              <button class="btn btn-dark" data-id="3">Comprar</button>
            </div>
          </div>
        </div>
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img
              src="https://picsum.photos/id/67/600"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5>Monitor 144hz</h5>
              <p>$ <span>6400</span></p>
              <button class="btn btn-dark" data-id="4">Comprar</button>
            </div>
          </div>
        </div>
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img
              src="https://picsum.photos/id/32/600"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5>Bocinas Sony</h5>
              <p>$ <span>5500</span></p>
              <button class="btn btn-dark" data-id="5">Comprar</button>
            </div>
          </div>
        </div>
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img
              src="https://picsum.photos/id/99/600"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5>Nintendo</h5>
              <p>$ <span>7000</span></p>
              <button class="btn btn-dark" data-id="6">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--TEMPLATE DE LOS ROWS DEL CARRITO-->
    <template id="template-carrito">
      <tr>
        <th id="id" scope="row">id</th>
        <td id="nombre">Café</td>
        <td id="cantidad">1</td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <!--TEMPPLATE DEL FOOTER DEL CARRITO-->
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td class="font-weight-bold">$ <span class="totalProd">5000</span></td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
    </template>
    <!--JS-->
    <script src="app.js"></script>
    <!--FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/b996ce3a29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
