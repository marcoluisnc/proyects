<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/gridCards.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Buscador de articulos</title>
  </head>
  <body>
    <h1>BUSCADOR DE ARTICULOS</h1>
    <main>
      <div class="selects">
        <div class="marca-div select">
          <label for="marca">Marca</label>
          <select name="marca" id="marca">
            <option value="Seleccione">Seleccione</option>
            <option value="Sony">Sony</option>
            <option value="Logitech">Logitech</option>
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
            <option value="Skullcandy">Skullcandy</option>
            <option value="Huawei">Huawei</option>
            <option value="Huawei">Alienware</option>
          </select>
        </div>
        <div class="tipo-div select">
          <label for="tipo">Tipo</label>
          <select name="tipo" id="tipo">
            <option value="Seleccione">Seleccione</option>
            <option value="TV">TV</option>
            <option value="Bocinas">Bocinas</option>
            <option value="Celulares">Celulares</option>
            <option value="Teclado">Teclado</option>
            <option value="Tablet">Tablet</option>
            <option value="Audifonos">Audifonos</option>
            <option value="PC">PC</option>
          </select>
        </div>
        <div class="precio-min-div select">
          <label for="precio-min">Precio Minimo</label>
          <select name="precio-min" id="precio-min">
            <option value="Seleccione">Seleccione</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="1500">1500</option>
            <option value="2000">2000</option>
            <option value="2500">2500</option>
            <option value="4000">4000</option>
            <option value="5000">5000</option>
          </select>
        </div>
        <div class="precio-max-div select">
          <label for="precio-max">Precio Maximo</label>
          <select name="precio-max" id="precio-max">
            <option value="Seleccione">Seleccione</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="1500">1500</option>
            <option value="2000">2000</option>
            <option value="2500">2500</option>
            <option value="4000">4000</option>
            <option value="5000">5000</option>
            <option value="6000">6000</option>
            <option value="7000">7000</option>
            <option value="10000">10,000</option>
            <option value="30000">30,000</option>
          </select>
        </div>
      </div>
      <h2>PRODUCTOS</h2>

      <div class="resultado">
        <table>
          <thead>
            <th>Marca</th>
            <th>Tipo</th>
            <th>Precio</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!--JAVASCRIPT-->

    <script src="javascript/buscador.js"></script>
    <script src="javascript/db.js"></script>
  </body>
</html>
